name: Daily Job Import

# Runs daily at 12:00 PM IST (6:30 AM UTC)
on:
  schedule:
    - cron: '30 6 * * *'  # 12:00 PM IST = 6:30 AM UTC
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  import-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache: 'npm' as we don't have a package-lock.json file
          # This is fine - install will just take 10-20 seconds longer

      - name: Install dependencies
        run: npm install

      - name: Run job import script
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "üöÄ Starting daily job import at $(date)"
          node scripts/import-jobs.js
          echo "‚úÖ Job import completed at $(date)"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ùå Job import failed at $(date)"
          # Add notification logic here (email, Slack, etc.)
